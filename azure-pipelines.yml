# SafePark / Starter pipeline using a self-hosted agent

trigger:
- main   # adjust if your branch name is different

# Use your self-hosted pool (local machine)
pool:
  name: 'Default'     # or whatever your agent pool name is in Azure DevOps
  demands:
  - agent.os -equals Windows_NT  # use Linux if your agent runs on Ubuntu (optional)

steps:
- script: echo Hello from my self-hosted agent!
  displayName: 'Run a one-line script on local machine'

- script: |
    echo Add other tasks to build, test, and deploy your project here.
    echo Running on $(Agent.MachineName)
  displayName: 'Run a multi-line script'
